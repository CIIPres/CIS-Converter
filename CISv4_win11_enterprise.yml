checks:
 # 1.1 (L1) Ensure 'Allow Cortana Above Lock' is set to 'Block'
- id: 26000
  title: "Ensure 'Allow Cortana Above Lock' is set to 'Block'"
  description: "This policy setting determines whether or not the user can interact with Cortana using speech while the system is locked. The recommended state for this setting is: Block."
  rationale: "Access to any computer resource should not be allowed when the device is locked."
  impact: "The system will need to be unlocked for the user to interact with Cortana using speech."
  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to Block. Above Lock\\Allow Cortana Above Lock"
  references:
  - 'https://learn.microsoft.com/en-us/windows/client-management/mdm/policy-csp-abovelock#allowcortanaabovelock'
  compliance:
  - cis: ["1.1"]
  - cis_csc_v8: ["4.8"]
  - cis_csc_v7: ["16.11"]
  condition: all
  rules:
  - 'c:C:\Windows\Sysnative\WindowsPowerShell\v1.0\powershell.exe try{$g=(Get-ItemProperty "HKLM:\SOFTWARE\Microsoft\PolicyManager\current\device\AboveLock" -Name "AllowCortanaAboveLock_WinningProvider" -EA Stop).AllowCortanaAboveLock_WinningProvider;(Get-ItemProperty "HKLM:\SOFTWARE\Microsoft\PolicyManager\Providers\$g\Default\Device\AboveLock" -Name "AllowCortanaAboveLock" -EA Stop).AllowCortanaAboveLock}catch{9} -> 0'

 # 4.1.3.1 (L1) Ensure 'Prevent enabling lock screen camera' is set to 'Enabled'
- id: 26001
