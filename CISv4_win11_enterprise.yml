 # 4.6.4.1 (L1) Ensure 'Turn off multicast name resolution' is set to 'Enabled'
- id: 26021
  title: "Ensure 'Turn off multicast name resolution' is set to 'Enabled'"
  description: "Link-Local Multicast Name Resolution (LLMNR) is a secondary name resolution protocol. With LLMNR, queries are sent using multicast over a local network link on a single subnet from a client computer to another client computer on the same subnet that also has LLMNR enabled. LLMNR does not require a DNS server or DNS client configuration and provides name resolution in scenarios in which conventional DNS name resolution is not possible. The recommended state for this setting is: Enabled."
  rationale: "An attacker can listen on a network for these LLMNR (UDP/5355) or NBT-NS (UDP/137) broadcasts and respond to them, tricking the host into thinking that it knows the location of the requested system. Note: To completely mitigate local name resolution poisoning, in addition to this setting, the properties of each installed NIC should also be set to Disable NetBIOS over TCP/IP (on the WINS tab in the NIC properties). Unfortunately, there is no global setting to achieve this that automatically applies to all NICs - it is a per-NIC setting that varies with different NIC hardware installations."
  impact: "In the event DNS is unavailable a system will be unable to request it from other systems on the same subnet."
  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to Enabled. Administrative Templates\\Network\\DNS Client\\Turn off multicast name resolution"
  references:
  - 'https://learn.microsoft.com/en-us/openspecs/windows_protocols/ms-llmnrp/02b1d227-d7a2-4026-9fd6-27ea5651fe85'
  compliance:
  - cis: ["4.6.4.1"]
  - cis_csc_v8: ["4.8"]
  - cis_csc_v7: ["9.2"]
  condition: all
  rules:
  - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\DNSClient -> EnableMulticast -> 0'

