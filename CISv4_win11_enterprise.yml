  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to Turns on VBS with Secure Boot or Turns on VBS with Secure Boot and direct memory access (DMA). DMA requires hardware support: Device Guard\\Require Platform Security Features"
  references:
