 # 26.5 (L1) Ensure 'Device Password Enabled: Device Password History' is set to '24 or more password(s)'
- id: 26246
  title: "Ensure 'Device Password Enabled: Device Password History' is set to '24 or more password(s)'"
  description: "This policy setting determines the number of renewed, unique passwords that have to be associated with a user account before you can reuse an old password. In an Intune managed environment this setting applies to local user accounts and not Entra ID accounts. The value includes the user's current password. This value denotes that with a setting of 1, the user can't reuse their current password when choosing a new password, while a setting of 5 means that a user can't set their new password to their current password or any of their previous four passwords. The recommended state for this setting is: 24 or more password(s)."
