  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to Enabled. Administrative Templates\\Windows Components\\BitLocker Drive Encryption\\Fixed Data Drives\\Choose how BitLocker-protected fixed drives can be recovered"
