  description: "This policy setting allows other users on the network to connect to the computer and is required by various network protocols that include Server Message Block (SMB)-based protocols, NetBIOS, Common Internet File System (CIFS), and Component Object Model Plus (COM+). The recommended state for this setting is: *S-1-5-32-544 and *S-1-5-32-555 (Administrators, Remote Desktop Users). Note: If your organization is using Microsoft Defender for Identity (formerly Azure Advanced Threat Protection (Azure ATP)), the (organization-named) Defender for Identity Directory Service Account (DSA), will also need to be granted the same Access from network User Right Assignment. For more information on adding the service account please see Make sure the DSA is allowed to access computers from the network in Microsoft Defender for Identity | Microsoft Docs."
