  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to Enabled. Administrative Templates\\Control Panel\\Personalization\\Prevent enabling lock screen camera"
  references:
  - 'https://learn.microsoft.com/en-us/windows/client-management/mdm/policy-csp-devicelock#preventenablinglockscreencamera'
  compliance:
  - cis: ["4.1.3.1"]
  - cis_csc_v7: ["16.11"]
  condition: all
  rules:
  - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Personalization -> NoLockScreenCamera -> 1'

