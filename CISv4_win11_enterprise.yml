 # 4.5.4 (L2) Ensure 'MSS: (DisableSavePassword) Prevent the dial-up password from being saved (recommended)' is set to 'Enabled'
- id: 26011
  title: "Ensure 'MSS: (DisableSavePassword) Prevent the dial-up password from being saved (recommended)' is set to 'Enabled'"
  description: "When you dial a phonebook or VPN entry in Dial-Up Networking, you can use the \"Save Password\" option so that your Dial-Up Networking password is cached and you will not need to enter it on successive dial attempts. For security, administrators may want to prevent users from caching passwords. The recommended state for this setting is: Enabled."
  rationale: "An attacker who steals a mobile user's computer could automatically connect to the organization's network if the Save This Password check box is selected for the dial-up or VPN networking entry used to connect to your organization's network."
  impact: "Users will not be able to automatically store their logon credentials for dial-up and VPN connections."
  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to Enabled. Administrative Templates\\MSS (Legacy)\\MSS:(DisableSavePassword) Prevent the dial-up password from being saved (recommended)"
  references:
  - 'https://techcommunity.microsoft.com/t5/microsoft-security-baselines/the-mss-settings/ba-p/701055'
  - 'https://learn.microsoft.com/en-us/windows/client-management/mdm/policy-csp-admx-mss-legacy#pol_mss_disablesavepassword'
