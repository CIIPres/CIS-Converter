 # 26.8 (L1) Ensure 'Device Password Enabled: Min Device Password Length' is set to '14 or more character(s)'
- id: 26249
  title: "Ensure 'Device Password Enabled: Min Device Password Length' is set to '14 or more character(s)'"
  description: "This policy setting determines the least number of characters that make up a password for a local user account. There are many different theories about how to determine the best password length for an organization, but perhaps \"passphrase\" is a better term than \"password.\" In Microsoft Windows 2000 or newer, passphrases can be quite long and can include spaces. Therefore, a phrase such as \"I want to drink a $5 milkshake\" is a valid passphrase; it is a considerably stronger password than an 8 or 10 character string of random numbers and letters, and yet is easier to remember. Users must be educated about the proper selection and maintenance of passwords, especially around password length. In enterprise environments, the ideal value for the Minimum password length setting is 14 characters, however you should adjust this value to meet your organization's business requirements. The recommended state for this setting is: 14 or more character(s)."
  rationale: "Types of password attacks include dictionary attacks (which attempt to use common words and phrases) and brute force attacks (which try every possible combination of characters). Also, attackers sometimes try to obtain the account database so they can use tools to discover the accounts and passwords."
  impact: "Requirements for extremely long passwords can actually decrease the security of an organization, because users might leave the information in an insecure location or lose it. If very long passwords are required, mistyped passwords could cause account lockouts and increase the volume of help desk calls. If your organization has issues with forgotten passwords due to password length requirements, consider teaching your users about passphrases, which are often easier to remember and, due to the larger number of character combinations, much harder to discover. Warning: Windows Autopilot - Policy Conflicts: The out-of-box experience (OOBE) or user desktop auto logon can fail when a device reboots during the device Enrollment Status Page (ESP). This failure can occur when certain DeviceLock policies are applied to a device. If Windows Autopilot is used in the environment, assign this setting exclusively to user groups rather than device groups. This ensures the setting is applied later during enrollment, allowing Windows Autopilot to complete its pre-provisioning process and prevent potential interruptions. Warning #2: If an organization is using Windows Hello for Business, the the Device Lock password settings can impact PIN polices if those policies are not first defined elsewhere. Windows will follow the Windows Hello for Business policies for PINs if this key exists: HKLM\\SOFTWARE\\Microsoft\\Policies\\PassportForWork\\<Tenant- ID>\\Device\\Policies. Otherwise, it will follow Device Lock policies. This benchmark recommends configuring Device Lock policies for Local User accounts and Windows Hello for Business policies for PINs"
  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to 14 or more character(s): Device Lock\\Device Password Enabled: Min Device Password Length"
  references:
  - 'https://www.cisecurity.org/white-papers/cis-password-policy-guide/'
  - 'https://learn.microsoft.com/en-us/windows/client-management/mdm/policy-csp-devicelock?WT.mc_id=Portal-Microsoft_Intune_Workflows#mindevicepasswordlength'
  compliance:
  - cis: ["26.8"]
  - cis_csc_v8: ["5.2", "14"]
  - cis_csc_v7: ["4.4", "16.2"]
  condition: all
  rules:
  - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\PolicyManager\current\device\DeviceLock -> MinDevicePasswordLength_WinningProvider -> 14'

 # 26.9 (L1) Ensure 'Minimum Password Age' is set to '1 or more day(s)'
- id: 26250
  title: "Ensure 'Minimum Password Age' is set to '1 or more day(s)'"
  description: "This security setting determines the period of time (in days) that a password must be used before the user can change it. You can set a value between 1 and 998 days, or you can allow changes immediately by setting the number of days to 0. The recommended state for this setting is: 1 or more day(s))."
  rationale: "Users may have favorite passwords that they like to use because they are easy to remember and they believe that their password choice is secure from compromise. Unfortunately, passwords are compromised and if an attacker is targeting a specific individual's user account, with foreknowledge of data about that user, reuse of old passwords can cause a security breach. To address password reuse a combination of security settings is required. Using this policy setting with the Enforce password history setting prevents the easy reuse of old passwords. For example, if you configure the Enforce password history setting to ensure that users cannot reuse any of their last 12 passwords, they could change their password 13 times in a few minutes and reuse the password they started with, unless you also configure the Minimum password age setting to a number that is greater than 0. You must configure this policy setting to a number that is greater than 0 for the Enforce password history setting to be effective."
  impact: "If an administrator sets a password for a user but wants that user to change the password when the user first logs on, the administrator must select the User must change password at next logon check box, or the user will not be able to change the password until the next day. Warning: If an organization is using Windows Hello for Business, the the Device Lock password settings can impact PIN polices if those policies are not first defined elsewhere. Windows will follow the Windows Hello for Business policies for PINs if this key exists: HKLM\\SOFTWARE\\Microsoft\\Policies\\PassportForWork\\<Tenant- ID>\\Device\\Policies. Otherwise, it will follow Device Lock policies. This benchmark recommends configuring Device Lock policies for Local User accounts and Windows Hello for Business policies for PINs."
  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to 1 (or more day(s)): Device Lock\\Minimum Password Age"
  references:
  - 'https://www.cisecurity.org/white-papers/cis-password-policy-guide/'
  - 'https://learn.microsoft.com/en-us/windows/client-management/mdm/policy-csp-devicelock?WT.mc_id=Portal-Microsoft_Intune_Workflows#minimumpasswordage'
  compliance:
  - cis: ["26.9"]
  - cis_csc_v8: ["5.2", "14"]
  - cis_csc_v7: ["16.10"]
  condition: all
  rules:
  - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\PolicyManager\current\device\DeviceLock -> MinimumPasswordAge_WinningProvider -> 0'

 # 28.1 (BL) Ensure 'Device Enumeration Policy' is set to 'Block all (most restrictive)'
