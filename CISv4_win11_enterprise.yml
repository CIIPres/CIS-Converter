 # 89.10 (L1) Ensure 'Create Symbolic Links' is set to 'Administrators'
- id: 26402
  title: "Ensure 'Create Symbolic Links' is set to 'Administrators'"
  description: "This policy setting determines which users can create symbolic links. In Windows Vista, existing NTFS file system objects, such as files and folders, can be accessed by referring to a new kind of file system object called a symbolic link. A symbolic link is a pointer (much like a shortcut or .lnk file) to another file system object, which can be a file, folder, shortcut or another symbolic link. The difference between a shortcut and a symbolic link is that a shortcut only works from within the Windows shell. To other programs and applications, shortcuts are just another file, whereas with symbolic links, the concept of a shortcut is implemented as a feature of the NTFS file system. Symbolic links can potentially expose security vulnerabilities in applications that are not designed to use them. For this reason, the privilege for creating symbolic links should only be assigned to trusted users. By default, only Administrators can create symbolic links. The recommended state for this setting is: *S-1-5-32-544 (Administrators) and (when the Hyper-V feature is installed) *S-1-5-83-0 (NT VIRTUAL MACHINE\\Virtual Machines)."
  rationale: "Users who have the Create symbolic links user right could inadvertently or maliciously expose your system to symbolic link attacks. Symbolic link attacks can be used to change the permissions on a file, to corrupt data, to destroy data, or as a Denial of Service attack."
  impact: "In most cases there will be no impact because this is the default configuration. However, on Windows Workstations with the Hyper-V feature installed, this user right should also be granted to the special group NT VIRTUAL MACHINE\\Virtual Machines - otherwise you will not be able to create new virtual machines."
  remediation: "To establish the recommended configuration via configuration profiles, set the following Settings Catalog path to *S-1-5-32-544 (Administrators) and optionally *S-1-5-83-0 (NT VIRTUAL MACHINE\\Virtual Machines) User Rights\\Create Symbolic Links Note: Include only one User or Group per line in the Settings Catalog configuration screen."
  references:
  - 'https://learn.microsoft.com/en-us/windows/security/threat-protection/security-policy-settings/create-symbolic-links'
  - 'https://learn.microsoft.com/en-us/windows/client-management/mdm/policy-csp-userrights#createsymboliclinks'
  compliance:
